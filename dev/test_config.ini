output_dir = /mnt/ramdisk/test_results
temp_dir = /mnt/ramdisk/test_temp

[stress]
seed = 0  # 0 for timestamp-based, or specify a fixed seed
iterations = 1000
duration_seconds = 0  # 0 for iteration-based, >0 for time-based
